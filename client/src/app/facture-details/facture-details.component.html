<h4 class="titre"><span class="badge badge-light ">{{fact.idFact}}</span> -> {{fact.dateEd}} {{fact.dateEch}}</h4>
<div [hidden]="submitted" class="container1">
    <form  #detailFactForm="ngForm">
  <div class="form-group">   
     <mat-form-field>
        <label for="IdBL">Id bon de livraiosn  </label>
        <select matNativeControl placeholder="id bl" [(ngModel)]="fact.num_BL"  name="num_BL" #num_BL="ngModel">
         <option *ngFor="let bl of bls" [value]="bl.IdBL">
          {{bl.IdBL}}   {{bl.NomPrep}}   {{bl.DateBL}} 
          </option>
       </select>
  </mat-form-field>
    </div>
      
    <div class="form-group">
            <label for="DateFact">date edition facture</label>
            <input type="date" class="form-control" id="dateEd" 
            placeholder="Give  date Edition"
            required
            [(ngModel)]="fact.dateEd" name="dateEd" #dateEd="ngModel">
            <div [hidden]="dateEd.valid ||  dateEd.pristine"
                 class="alert alert-danger">
               date is required
            </div>
          </div>
          <div class="form-group">
                <label for="dateEch">date echéance facture</label>
                <input type="date" class="form-control" id="dateEch" 
                placeholder="Give  date Edition"
                required
                [(ngModel)]="fact.dateEch" name="dateEch" #dateEch="ngModel">
                <div [hidden]="dateEch.valid ||  dateEch.pristine"
                     class="alert alert-danger">
                     dateEch is required
                </div>
              </div>
         
          
          <div class="form-group">
            <label for="Poids_colis">Montant total  </label>
            <input type="number" class="form-control" id="prix_tot" placeholder="Give poids colis " 
            required
            [(ngModel)]="fact.prix_tot" name="prix_tot" #prix_tot="ngModel">
            <div [hidden]="prix_tot.valid || prix_tot.pristine"
                 class="alert alert-danger">
                 prix_tot is required
            </div>
          </div>
    
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Retour </button>
        <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailFactForm.form.valid">Modifier </button>
        <button type="button" class="btn btn-dark" (click)="delete()">Supprimer </button>
	    </div>
    </form>
</div>
 
<div [hidden]="!submitted" class="container1">
    <p>{{message}}</p>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Retour </button>
    </div>
</div>
