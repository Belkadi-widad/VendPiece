

<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Title Column -->
      <ng-container matColumnDef="num_fact">
        <th mat-header-cell *matHeaderCellDef> Numéro de la facture   </th>
        <td mat-cell *matCellDef="let element" class="IdPiece-col"> {{element.num_fact}} </td>
      </ng-container>
      
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date de reglement   </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="montant_reg">
        <th mat-header-cell *matHeaderCellDef>  Le montant réglé   </th>
        <td mat-cell *matCellDef="let element"> {{element.montant_reg}} </td>
      </ng-container>
  
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>
  <div class="lineChart">
      <canvas id="line-chart" width="800" height="450"></canvas>
  </div>

  <button (click)="displayMontant()">Afficher Montant</button>
