<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="IdClient">
      <th mat-header-cell *matHeaderCellDef> id client  </th>
      <td mat-cell *matCellDef="let element" class="IdPiece-col"> {{element.IdClient}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="NomCl">
      <th mat-header-cell *matHeaderCellDef> nom client </th>
      <td mat-cell *matCellDef="let element"> {{element.NomCl}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="PrenomCl">
      <th mat-header-cell *matHeaderCellDef> prenom client </th>
      <td mat-cell *matCellDef="let element"> {{element.PrenomCl}} </td>
    </ng-container>

    <ng-container matColumnDef="AdressCl">
      <th mat-header-cell *matHeaderCellDef> Adress  client </th>
      <td mat-cell *matCellDef="let element"> {{element.AdressCl}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email client   </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"[routerLink]="['/cls', row.IdClient]"></tr>
  </table>
</div>
