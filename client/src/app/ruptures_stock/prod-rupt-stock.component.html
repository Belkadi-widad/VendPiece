      <div class="example-container mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          <!-- Title Column -->
          <ng-container matColumnDef="IdPiece">
            <th mat-header-cell *matHeaderCellDef> id piéce  </th>
            <td mat-cell *matCellDef="let element" class="IdPiece-col"> {{element.IdPiece}} </td>
          </ng-container>
      
          <!-- Title Column -->
          <ng-container matColumnDef="DesignP">
            <th mat-header-cell *matHeaderCellDef> Designation produit  </th>
            <td mat-cell *matCellDef="let element"> {{element.DesignP}} </td>
          </ng-container>
      
          <!-- Author Column -->
          <ng-container matColumnDef="Prix_p">
            <th mat-header-cell *matHeaderCellDef> Prix du produit  </th>
            <td mat-cell *matCellDef="let element"> {{element.Prix_p}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
      </div>
