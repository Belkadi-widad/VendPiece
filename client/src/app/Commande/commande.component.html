<h4>Liste des commandes </h4>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Title Column -->
      <ng-container matColumnDef="IdComd">
        <th mat-header-cell *matHeaderCellDef> id commande </th>
        <td mat-cell *matCellDef="let element" class="IdPiece-col"> {{element.IdComd}} </td>
      </ng-container>
      
      <ng-container matColumnDef="clientIdClient">
        <th mat-header-cell *matHeaderCellDef> Client  </th>
        <td mat-cell *matCellDef="let element"> {{element.clientIdClient}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="date_ar_cmd">
        <th mat-header-cell *matHeaderCellDef> date arrivée de la commande   </th>
        <td mat-cell *matCellDef="let element"> {{element.date_ar_cmd}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="Etat_cmd">
        <th mat-header-cell *matHeaderCellDef> Etat de la commande  </th>
        <td mat-cell *matCellDef="let element"> {{element.Etat_cmd}} </td>
      </ng-container>
  
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cmds', row.IdComd]" ></tr>
    </table>
  </div>
  
  <div class="BarChart">
   <canvas id="bar-chart-horizontal" width="800" height="450"></canvas>

  </div>
