
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Title Column -->
      <ng-container matColumnDef="idFact">
        <th mat-header-cell *matHeaderCellDef> id facture </th>
        <td mat-cell *matCellDef="let element" class="IdPiece-col"> {{element.idFact}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="dateEd">
        <th mat-header-cell *matHeaderCellDef> date edition  </th>
        <td mat-cell *matCellDef="let element"> {{element.dateEd}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="dateEch">
        <th mat-header-cell *matHeaderCellDef> date Ã©cheance </th>
        <td mat-cell *matCellDef="let element"> {{element.dateEch}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prix_tot">
        <th mat-header-cell *matHeaderCellDef> Montant  </th>
        <td mat-cell *matCellDef="let element"> {{element.prix_tot}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/facs', row.idFact]" ></tr>
    </table>
  </div>
